<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Vogais em Tempo Real</title>
</head>
<body>
    <h2>Digite um texto:</h2>
    <input type="text" id="inputText" placeholder="Digite aqui">

    <script>
        document.getElementById("inputText").addEventListener("input", function() {
            let texto = this.value;
            
            let convertido = texto.replace(/[aeiou]/gi, function(vogal) {
                const mapa = { 'a': '1', 'e': '2', 'i': '3', 'o': '4', 'u': '5' };
                return mapa[vogal.toLowerCase()];
            });

            this.value = convertido;
        });
    </script>
</body>
</html>
